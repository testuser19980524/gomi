<!DOCTYPE html>
<html>
<head>
  <title>Random String Saver</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 10em;
      margin-bottom: 0;
    }

    .black-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <h1>ざぁこざぁこ♡</h1>
  <div class="black-screen" style="display: none;"></div>

  <script>
    // ローカルストレージにランダムな文字列を保存する関数
    function saveRandomString() {
      // ランダムな文字列を生成
      const randomString = Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);

      // ローカルストレージに保存
      try {
        localStorage.setItem('randomString', randomString);
        return true; // 保存成功
      } catch (error) {
        // ローカルストレージがいっぱいになった場合、エラー処理
        console.error('ローカルストレージがいっぱいになりました。');
        // 黒い画面を表示
        document.querySelector('.black-screen').style.display = 'block';
        return false; // 保存失敗
      }
    }

    // 1tickに10回保存する処理
    function saveLoop() {
      for (let i = 0; i < 10; i++) {
        if (!saveRandomString()) {
          break; // 保存に失敗したらループを終了
        }
      }
      // 10ミリ秒後に再実行
      setTimeout(saveLoop, 10);
    }

    // サイトにアクセスしたら実行
    window.addEventListener('load', () => {
      saveLoop();
    });
  </script>
</body>
</html>
